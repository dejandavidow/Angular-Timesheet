<app-filterbar (filterLetterEmit)="filterHandler($event)"></app-filterbar>
<div *ngIf="loaded; else loading">
  <div class="mt-5">
    <nz-collapse>
      <nz-collapse-panel
        *ngFor="let project of projects"
        [nzHeader]="project.projectName"
      >
        <app-one-project
          [project]="project"
          (deleleProjectEmit)="deleteProject($event)"
        ></app-one-project>
      </nz-collapse-panel>
    </nz-collapse>
  </div>
  <div class="mt-4 d-flex justify-content-center">
    <nz-pagination
      [nzPageIndex]="pageIndex"
      [nzTotal]="projectCount"
      [nzPageSize]="pageSize"
      (nzPageIndexChange)="pageChange($event)"
    ></nz-pagination>
    `
  </div>
</div>
<ng-template #loading>
  <div class="d-flex justify-content-center mt-5">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>
</ng-template>
