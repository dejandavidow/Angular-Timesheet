<div class="d-flex justify-content-center" style="margin-top: 300px">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="width:300px">
        <span style="color:red">{{error}}</span>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
              <input
                nz-input
                type="password"
                id="password"
                formControlName="password"
                (ngModelChange)="updateConfirmValidator()"
                placeholder="Password"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control [nzErrorTip]="errorTpl">
              <input nz-input type="password" formControlName="confirmpassword" id="confirmpassword" placeholder="Confirm Password"/>
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Passwords doesn't match!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Reset</button>
    </form>
</div>
